<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-label>AJPS</ion-label>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- <div (click)="goToHome()" class="pagination">
      <ion-icon slot="start" name="home" class="icons"></ion-icon>
      Home
    </div> -->
    <br><br>
    <ion-item (click)="goToHome()">
      <ion-icon src="./assets/icons/icons-nav/iconsHomeV3a.svg"></ion-icon>
      <ion-label class="option-nav">
        Home
      </ion-label>
    </ion-item>
    <ion-item (click)="goToNosotros()">
      <ion-icon src="./assets/icons/icons-nav/iconsNosotrosV3a.svg"></ion-icon>
      <ion-label class="option-nav">
        Nosotros
      </ion-label>
    </ion-item>
    <ion-item (click)="goToServicios()">
      <ion-icon src="./assets/icons/icons-nav/iconsServiciosV3a.svg"></ion-icon>
      <ion-label class="option-nav">
        Servicios
      </ion-label>
    </ion-item>
    <ion-item (click)="goToCredenciales()" class="select">
      <ion-icon src="./assets/icons/icons-nav/iconsCredencialV3b.svg"></ion-icon>
      <ion-label class="option-nav">
        Credenciales
      </ion-label>
    </ion-item>
    <ion-item (click)="goToComercios()">
      <ion-icon src="./assets/icons/icons-nav/iconsComerciosV3a.svg"></ion-icon>
      <ion-label class="option-nav">
        Comercios
      </ion-label>
    </ion-item>
    <ion-item (click)="goToElSauce()">
      <ion-icon src="./assets/icons/icons-nav/iconsElSauceV3a.svg"></ion-icon>
      <ion-label class="option-nav">
        El Sauce
      </ion-label>
    </ion-item>
    <ion-item (click)="goToContactos()">
      <ion-icon src="./assets/icons/icons-nav/iconsContactosV3a.svg"></ion-icon>
      <ion-label class="option-nav">
        Contactos
      </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="header">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Credenciales</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="cardone">
      <ion-card>
        <div class="firtsTitle">
          <ion-text>
            <h1>Credencial Digital</h1>
          </ion-text>
        </div>
        <div>
          <ion-grid fixed>
            <ion-row>
              <ion-col sizeLg="12" sizeMd="12" sizeXs="12">
                <img class="credimg" src="assets/img/credencial-img1.png">
              </ion-col>
            </ion-row>
            <div class="paragraph">
              <ion-text>
                <p>Ingrese su DNI para acceder a la Credencial Digital : </p>
              </ion-text>
            </div>
            <div class="caja-dni">
              <ion-input type="number" label="DNI" label-placement="floating" fill="outline" placeholder="Ingrese su DNI" [(ngModel)]="dni"></ion-input>
              <div>
                <button type="submit" name="submit" class="btn-cred" (click)="generar()">Generar</button>
              </div>
            </div>
          </ion-grid>
        </div>
        <br><br><br>
      </ion-card>
    </div>
  </ion-content>
</div>
