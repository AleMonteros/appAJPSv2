<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>AJPS</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <br><br>
    <ion-item (click)="goToHome()">
      <ion-icon slot="start" name="home"></ion-icon>
      <ion-label>
        Home
      </ion-label>
    </ion-item>
    <ion-item (click)="goToNosotros()">
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label>
        Nosotros
      </ion-label>
    </ion-item>
    <ion-item (click)="goToServicios()">
      <ion-icon slot="start" name="bag"></ion-icon>
      <ion-label>
        Servicios
      </ion-label>
    </ion-item>
    <ion-item (click)="goToCredenciales()">
      <ion-icon slot="start" name="id-card"></ion-icon>
      <ion-label>
        Credenciales
      </ion-label>
    </ion-item>
    <ion-item (click)="goToComercios()">
      <ion-icon slot="start" name="business"></ion-icon>
      <ion-label>
        Comercios
      </ion-label>
    </ion-item>
    <ion-item (click)="goToElSauce()">
      <ion-icon slot="start" name="image"></ion-icon>
      <ion-label>
        El Sauce
      </ion-label>
    </ion-item>
    <ion-item (click)="goToContactos()" class="select">
      <ion-icon slot="start" name="mail" color=#92a646></ion-icon>
      <ion-label>
        Contactos
      </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Contactos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="cardone">
      <ion-card>
        <div class="firtsTitle">
          <ion-text>
            <h1>Contactos</h1>
          </ion-text>
        </div>
        <div>
          <ion-grid fixed>
            <div class="paragraph">
              <ion-text>
                <p>Usa los siguientes medios para estar en contacto con
                  nosotros.</p>
              </ion-text>
            </div>
          </ion-grid>
          <div class="container-cont">
            <ion-grid class="cont firtsColumn">
              <ion-row class="ion-justify-content-center">
                  <button class="btntwo" (click)="contUbicacion()">
                    <ion-icon class="iconsCont" name="location"></ion-icon>
                    <ion-text>
                      <p>Ubicación</p>
                    </ion-text>
                  </button>
                  <button class="btntwo-center" (click)="contTelefono()">
                    <ion-icon class="iconsCont" name="call"></ion-icon>
                    <ion-text>
                      <p>Teléfono</p>
                    </ion-text>
                  </button>
                  <button class="btntwo" (click)="contEmail()">
                    <ion-icon class="iconsCont" name="mail"></ion-icon>
                    <ion-text>
                      <p>Email</p>
                    </ion-text>
                  </button>
              </ion-row>
            </ion-grid>
            <ion-grid class="cont">
              <ion-row class="ion-justify-content-center">
                  <button class="btntwo" (click)="contWhatsApp()">
                    <ion-icon class="iconsCont" name="logo-whatsapp"></ion-icon>
                    <ion-text>
                      <p>WhatsApp</p>
                    </ion-text>
                  </button>
                  <button class="btntwo-center" (click)="contInstagram()">
                    <ion-icon class="iconsCont" name="logo-instagram"></ion-icon>
                    <ion-text>
                      <p>Instagram</p>
                    </ion-text>
                  </button>
                  <button class="btntwo" (click)="contFacebook()">
                    <ion-icon class="iconsCont" name="logo-facebook"></ion-icon>
                    <ion-text>
                      <p>Facebook</p>
                    </ion-text>
                  </button>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ion-card>
    </div>
  </ion-content>
</div>
